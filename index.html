<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cardTypeColors.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Kanto PokéDex</title>
</head>
<body>
    
    <header>
        <div class="logo-icon">
            <img class="logo-icon-img" src="./imgs/header-pokeball.png" alt="Pokeball icon">
        </div>
        <div class="logo-title">
            <h1>KantoDex</h1>
        </div>
        <div class="social-icons">
            <a href="https://github.com/caio3ms" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/caio-enrique-346920248/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </header>

    <main>

        <div class="search-field">
            <h2>Search by name or N°:</h2>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Search a Kanto Pokémon...">
            </div>
        </div>
        <!-- <button type="reset"></button> -->

        <div class="pokedex-grid">
            <h2 class="loading-title">Loading...</h2>
        </div>

        <a class="scroll-top" href="#top"><i class="fa-solid fa-arrow-up"></i></a>

    </main>

    <script src="https://kit.fontawesome.com/5c8a3960ff.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
